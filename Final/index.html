<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet with KNN Classification on Webcam Images. Built with p5.js</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>
  <link href="hover.css" rel="stylesheet" media="all">
  <style>
  
  body{
    padding: 0 90px;
    text-align: center;
    background-color: pink;
  }
  button {
    margin: 6px 6px 6px 0;
    font-size: 14px;
    border-radius: 25px;
    border: none;
    color: rgb(96, 96, 96);
  }
  video {
    width: 300;
    height: 300;
  }
  p {
    font-family: monospace;
    display: inline;
    font-size: 16px;
    color:darkorchid;
  }
  .emoji {
    font-size: 24px;
  }
  .hvr-grow{
    padding: 10px 10px 14px 20px;
  }
  .rabbit{
    float: left;
    width: 50%;
  }

  .pig{
    float: left;
    width: 50%;
  }
  #buttonPredict{
    text-align: center;
    font-size: 20px;
    font-style: oblique;
    height: 15%;
    border-radius: 50%;
    color: indianred;
  }
  #clearAll{
    margin-top: 50px;
    border: 0;
    padding: 0;
    background: none;
  }
  canvas{
    margin-bottom: -100px;
    border: 40px solid lightblue;
  }
  #resetA, #resetB{
    border:0;
    background:none;
    
  }
  </style>
</head>

<body>
 
  <div id="videoContainer"></div>
  <br>
  <button id="buttonPredict" class="hvr-buzz">START<br>PREDICTING!</button><br>
  <div class="rabbit">
    <button id="addClassA" class="hvr-grow">Add an Example to 🐰</button>
    <button id="resetA"><u>Reset</u> 🐰</button><br>
    <p><span id="exampleA">0</span> 🐰 </p>
    <p><br> Confidence in 🐰 is: <span id="confidenceA">0</span></p>
  </div>
  <div class="pig">
      <button id="addClassB" class="hvr-grow">Add an Example to 🐷</button>
      <button id="resetB"><u>Reset</u> 🐷</button><br>
      <p><span id="exampleB">0</span> 🐽</p>
      <p><br> Confidence in 🐷 is: <span id="confidenceB">0</span></p>
  </div>

  <br/>
  <p>
    <button id="clearAll">Clear all classes</button><br>
  </p>
  <p style="display:none">
      KNN Classifier with mobileNet model labeled this
      as Class: <span id="result">...</span>
      with a confidence of <span id="confidence">...</span>
    </p>
  <script src="sketch.js"></script>
</body>

</html>
